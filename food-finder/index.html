<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <p>Search for delicious recipes from around the world</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter a food name (e.g., pizza, pasta, biryani)">
                <button id="search-btn">Search</button>
            </div>
        </header>
        
        <div class="loader-container">
            <div class="loader"></div>
            <p>Searching for recipes...</p>
        </div>
        
        <div class="no-results">
            <h2>No recipes found</h2>
            <p>Try searching for a different dish or check your spelling.</p>
        </div>
        
        <div id="results-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
