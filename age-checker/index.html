<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="age-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                </svg>
            </div>
            <h1>Age Verification</h1>
            <p>Check your age eligibility</p>
        </div>
        <div class="content">
            <div class="input-group">
                <label for="age">Enter your age</label>
                <input type="number" id="age" placeholder="How old are you?" min="1" max="120">
            </div>
            <button class="btn" onclick="checkAge()">Verify Age</button>
            
            <div class="result" id="result">
                <h3 id="result-title" >Result</h3>
                <p id="result-message">Your age verification result will appear here.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
